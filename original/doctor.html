<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Profile</title>
  <link rel="stylesheet" href="doctor.css">
</head>
<body>
  <div class="profile-container">
    <h1>Doctor Profile</h1>
    <div class="profile-info">
      <div class="field">
        <label for="doctor-name">Name:</label>
        <span id="doctor-name">Dr. Jane Smith</span>
      </div>
      <div class="field">
        <label for="doctor-speciality">Speciality:</label>
        <span id="doctor-speciality">Cardiologist</span>
      </div>
      <div class="field">
        <label for="doctor-hours">Hours:</label>
        <span id="doctor-hours">Monday-Friday: 9 AM - 5 PM</span>
      </div>
      <div class="field">
        <label for="doctor-info">Additional Info:</label>
        <span id="doctor-info">Board-certified, 10+ years of experience</span>
      </div>
    </div>
  </div>
</body>
</html>
