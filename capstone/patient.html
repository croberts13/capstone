<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Profile</title>
  <link rel="stylesheet" href="patient.css">
</head>
<body>
  <div class="profile-container">
    <h1>Patient Profile</h1>
    <div class="profile-info">
      <div class="field">
        <label for="patient-name">Name:</label>
        <span id="patient-name">John Doe</span>
      </div>
      <div class="field">
        <label for="patient-age">Age:</label>
        <span id="patient-age">30</span>
      </div>
      <div class="field">
        <label for="patient-birthday">Birthday:</label>
        <span id="patient-birthday">January 1, 1990</span>
      </div>
      <div class="field">
        <label for="patient-conditions">Known Conditions:</label>
        <span id="patient-conditions">Hypertension, Allergies</span>
      </div>
    </div>
  </div>
</body>
</html>
